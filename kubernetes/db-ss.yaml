apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: simple-api
spec:
  selector:
    app: simple-api 
  ports:
  - name: mongo-port
    port: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  labels:
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-api
  serviceName: db
  template:
    metadata:
      labels:
        app: simple-api
    spec:
      containers:
      - name: db
        image: mongo
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: "/data/db"
          name: mongo-v
  volumeClaimTemplates:
  - metadata:
      name: mongo-v
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
